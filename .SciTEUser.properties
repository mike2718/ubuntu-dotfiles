# 默认代码页
code.page=65001
output.code.page=65001
# 默认行结尾
eol.mode=LF
# 默认对待文件类型
default.file.ext=.txt
# tabbar
tabbar.multiline=1
toolbar.large=1
# 默认窗口大小
position.width=800
position.height=600
# Behaviors
load.on.activate=1
are.you.sure.on.reload=1
reload.preserves.undo=1
# Sessions
save.position=1
save.recent=1
save.session=1
session.bookmarks=1
session.folds=1
# UI tweaks
fold.symbols=2
magnification=1
pathbar.visible=0
wrap=1
# 字体
font.base=font:Cascadia Mono,size:12
font.small=font:Cascadia Mono,size:11
font.comment=font:Cascadia Mono,size:12
font.code.comment.box=font:Cascadia Mono,size:12
font.code.comment.line=font:Cascadia Mono,size:12
font.code.comment.doc=font:Cascadia Mono,size:12
font.text=font:Cascadia Mono,size:12
font.text.comment=font:Cascadia Mono,size:12
font.embedded.base=font:Cascadia Mono,size:12
font.embedded.comment=font:Cascadia Mono,size:12
font.monospace=font:Cascadia Mono,size:12
font.vbs=font:Cascadia Mono,size:12
# 默认主题
style.*.32=$(font.base),back:#FFFFF0,fore:#000000
# Default caret style
caret.width=3
caret.line.back=#B0C4DE
caret.line.back.alpha=63
# Show "<filename> in <path>" instead of just "<filename>"
title.full.path=2
# 工具栏
toolbar.visible=1
#toolbar.large=1
# 状态栏
statusbar.visible=1
statusbar.text.1=\
[$(Language)]  ($(LineNumber), $(ColumnNumber))  $(OverType)  <$(EOLMode)>  |  $(BufferLength) chars in $(NbOfLines) lines. $(SelLength) chars selected.  |  $(FilePath)  ($(FileDate) $(FileTime))
# Maximum number of tabs
buffers=40
# Split code and output (F8) panes vertically
split.vertical=0
# Show line numbers, pad if fewer than 4 digits
line.margin.visible=1
line.margin.width=4+
margin.width=0
# Indentation style (Shift+Ctrl+I)
indent.size=4
use.tabs=0
tabsize=4
# Indicate tab and space characters (Shift+Ctrl+A)
#view.whitespace=1
#whitespace.fore=#000000
# Column guide, indicates long lines
edge.mode=1
edge.column=80
# Make Python quotes foldable (useful for docstrings)
#fold.quotes.python=1
# astyle
command.name.0.*.cc=Indent
command.0.*.cc=astyle -taO $(FileNameExt)
command.is.filter.0.*.cc=1
# gcc
#ccopts=-Wall -Wpedantic -std=c99
# pcc
ccopts=-g -std=c99 -O0
command.go.*.c=./$(FileName)
command.go.needs.*.c=/home/mike/bin/pcc $(ccopts) $(FileNameExt) -o $(FileName)
command.go.subsystem.*.c=0
#api.$(file.patterns.cpp)=$(SciteDefaultHome)/c.api;
api.$(file.patterns.cpp)=$(SciteDefaultHome)/c_withdoc.api
#api.$(file.patterns.cpp)=$(SciteDefaultHome)/cpp.api;
calltip.cpp.use.escapes=1
calltip.cpp.word.characters=$(chars.alpha)$(chars.numeric)_
